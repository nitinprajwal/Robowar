<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Control</title>
    <style>
      body {
        font-family: Arial;
        display: flex;
        justify-content: space-between;
        height: 100vh;
        margin: 0;
        padding: 10px;
        overflow: hidden;
      }
      h2 {
        font-size: 2rem;
      }
      .slider {
        -webkit-appearance: none;
        width: 300px;
        height: 25px;
        background: #ddd;
        outline: none;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 30px;
        height: 30px;
        background: #4caf50;
        cursor: pointer;
      }
      .slider::-moz-range-thumb {
        width: 30px;
        height: 30px;
        background: #4caf50;
        cursor: pointer;
      }
      .slider-container {
        margin-top: 10px;
      }
      .degree-display {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .vertical-slider {
        -webkit-appearance: none;
        width: 25px;
        height: 200px;
        background: #ddd;
        outline: none;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      .vertical-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 30px;
        height: 30px;
        background: #4caf50;
        cursor: pointer;
      }
      .vertical-slider::-moz-range-thumb {
        width: 30px;
        height: 30px;
        background: #4caf50;
        cursor: pointer;
      }
      .column {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .stepper-section {
        margin-top: 180px;
        height: 250px;
        display: block; /* Adjust this value to move the section higher or lower */
      }
    </style>
  </head>
  <body>
    <div class="column">
      <h2>ESC Control</h2>
      <p><span id="escValue">0</span></p>
      <div class="slider-container">
        <input
          type="range"
          min="0"
          max="180"
          class="slider"
          id="escSlider"
          value="0"
        />
      </div>
      <h2>Steering Control</h2>
      <div class="degree-display" id="degreeDisplay">Rotation: 0째</div>
      <div class="slider-container">
        <input
          type="range"
          min="0"
          max="180"
          class="slider"
          id="servoSlider"
          value="90"
        />
      </div>
      </div>
    <div class="stepper-section">
      <div class="slider-container">
        <input
          type="range"
          min="-700"
          max="700"
          value="0"
          class="slider"
          id="stepperSlider"
          orient="vertical"
          style="transform: rotate(90deg); direction: rtl;"
        />
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      // Steering control
      var servoSlider = document.getElementById("servoSlider");
      var degreeDisplay = document.getElementById("degreeDisplay");
      servoSlider.oninput = function () {
        var value = this.value;
        var rotation = value - 90;
        degreeDisplay.textContent = "Rotation: " + rotation + "째";
        $.get("/steering?value=" + value);
      };
      servoSlider.onmouseup = function () {
        this.value = 90;
        degreeDisplay.textContent = "Rotation: 0째";
        $.get("/steering?value=90");
      };
      servoSlider.ontouchend = function () {
        this.value = 90;
        degreeDisplay.textContent = "Rotation: 0째";
        $.get("/steering?value=90");
      };
      // ESC control
      var escSlider = document.getElementById("escSlider");
      var escValue = document.getElementById("escValue");
      escSlider.oninput = function () {
        var value = this.value;
        escValue.textContent = value;
        $.get("/esc?value=" + value);
      };
      // Stepper motor control
      // Stepper motor control
      var stepperSlider = document.getElementById("stepperSlider");
      var stepperSpeed = document.getElementById("stepperSpeed");
      stepperSlider.oninput = function () {
        var value = this.value;
        stepperSpeed.textContent = value;
        $.get("/stepper?value=" + value);
      };
      stepperSlider.onmouseup = function () {
        this.value = 0;
        stepperSpeed.textContent = 0;
        $.get("/stepper?value=0");
      };
      stepperSlider.ontouchend = function () {
        this.value = 0;
        stepperSpeed.textContent = 0;
        $.get("/stepper?value=0");
      };
    </script>
  </body>
</html>
